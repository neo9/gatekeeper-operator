plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'org.springframework.experimental.aot' version '0.9.2'
}

group = 'io.neo9'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven { url 'https://repo.spring.io/release' }
	mavenCentral()
}

ext {
	javaOperatorVersion = '1.8.4'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-logging'
	implementation "io.javaoperatorsdk:operator-framework-spring-boot-starter:${javaOperatorVersion}"

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor "io.javaoperatorsdk:operator-framework:${javaOperatorVersion}"
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation "io.javaoperatorsdk:operator-framework-spring-boot-starter-test:${javaOperatorVersion}"
}

test {
	useJUnitPlatform()
}

springBoot {
	buildInfo()
}

bootBuildImage {
	builder = 'paketobuildpacks/builder:tiny'
	imageName = "neo9sas/${project.name}:latest"
	environment = [
			'BP_NATIVE_IMAGE': 'true',
			'BP_NATIVE_IMAGE_BUILD_ARGUMENTS': '-H:+AddAllCharsets --enable-https'
	]
}

