plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	//id 'org.springframework.experimental.aot' version '0.9.2'
}

group = 'io.neo9'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven { url 'https://repo.spring.io/release' }
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	//implementation 'io.kubernetes:client-java-api:12.0.1'
	//implementation 'io.kubernetes:client-java:12.0.1'
	//implementation 'io.kubernetes:client-java-extended:12.0.1'

	implementation 'io.javaoperatorsdk:operator-framework-spring-boot-starter:1.8.4'
	annotationProcessor 'io.javaoperatorsdk:operator-framework:1.8.4'

	implementation 'io.fabric8:kubernetes-client-bom:5.4.1'
	//compileOnly 'io.fabric8:crd-generator-apt'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

test {
	useJUnitPlatform()
}

