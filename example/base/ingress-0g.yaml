  annotations:
    external-dns.alpha.kubernetes.io/ttl: "300"
    kubernetes.io/ingress.class: nginx
  name: demoingress0
  namespace: default
spec:
  rules:
  - host: demoingress0.dev-xmichel.neokube.neo9.pro
    http:
      paths:
      - backend:
          serviceName: nginx-ingress-controller-default-backend
          servicePort: 80
        path: /demo
