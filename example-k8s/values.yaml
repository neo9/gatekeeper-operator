image:
  repository: neo9sas/ingress-access-operator
  pullPolicy: Always
  tag: latest

serviceAccount:
  create: true
  name: "ingress-access-operator-sa"

healthCheck:
  path: "/actuator/health"

service:
  port: 8081

clusterrole:
  enabled: true
  autoBindClusteRole: true
  rules:
  - apiGroups:
    - networking.k8s.io
    resources:
    - ingresses
    verbs:
    - get
    - list
    - watch
    - update
    - patch
  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - get
  - apiGroups:
    - ingress.neo9.io
    resources:
    - visitorgroups
    verbs:
    - get
    - list
    - watch
    - update
    - patch
