image:
  repository: neo9sas/ingress-access-operator
  pullPolicy: Always
  tag: latest

pod:
  env:
    values:
    - name: EXTENSION_WATCH_INGRESS_ANNOTATIONS_ENABLED
      value: false
    - name: EXTENSION_UPDATE_ISTIO_INGRESS_SIDECAR_ENABLED
      value: false

serviceAccount:
  create: true
  name: "ingress-access-operator-sa"

healthCheck:
  path: "/actuator/health"

service:
  port: 8081

clusterrole:
  enabled: true
  autoBindClusteRole: true
  rules:
    - apiGroups:
        - networking.k8s.io
      resources:
        - ingresses
      verbs:
        - get
        - list
        - watch
        - update
        - patch
    - apiGroups:
        - apiextensions.k8s.io
      resources:
        - customresourcedefinitions
      verbs:
        - get
    - apiGroups:
        - ingress.neo9.io
      resources:
        - visitorgroups
      verbs:
        - get
        - list
        - watch
        - update
        - patch
    - apiGroups:
        - ""
      resources:
        - namespaces
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - "networking.istio.io"
      resources:
        - sidecars
      verbs:
        - get
        - list
        - watch
        - update
        - patch
        - create
